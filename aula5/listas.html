<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>HTML 5 + CSS</title>
    <style>
      ul {
        list-style-type:  inherit;
        list-style-image: url("imagens/android_16px.ico");
        font-size: larger;
      }
    </style>
  </head>

  <body>
    <h1>Listas</h1>
    <ul>
      <li>Chevete</li>
      <li>Fuca</li>
      <li>Variante</li>
      <li>Brasilia</li>
    </ul>
    <ol>
      <li>Chevete</li>
      <li>Fuca</li>
      <li>Variante</li>
      <li>Brasilia</li>
    </ol>


  </body>
</html>
